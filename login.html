<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <title>HealthTrack</title>
  <meta name="description" content="Aplicativo focado em ajudar pessoas a entrarem em forma." />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header class="text-center">
    <img src="img/logo_HT_nome.png" />
  </header>

  <main role="main" class="retangulo pt-3">
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group mt-4 mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <svg class="bi bi-person-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  </svg>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group my-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">
                  <svg class="bi bi-lock-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="11" height="9" x="2.5" y="7" rx="2" />
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                  </svg>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Senha" aria-label="Senha"
                aria-describedby="basic-addon2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-branco mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Lembrar-me
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-branco text-right mb-2">
            <a class="text-branco font-weight-bold" href="esqueceu-senha.html">Esqueceu sua senha?</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-center mt-5">
            <button class="btn-site" role="button" onsubmit="location.href='index.html'">LOGIN</button>
          </div>
        </div>
    </div>
    </form>
  </main>

  <footer class="fixed-bottom text-center">
    <div class="container">
      <div class="col-sm-12 mb-3">
        <button class="btn-facebook" href="http://www.jquery2dotnet.com" role="button"
          onclick="location.href='index.html';">
          <span><img class="img-facebook" src="img/logo_facebook.png" /></span>Entrar com
          Facebook</button>
      </div>
      <div class="col-sm-12 mb-5">
        <a class="text-verde font-weight-bold" href="cadastro.html">Não tem uma conta? Criar</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
