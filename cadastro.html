<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <title>HealthTrack</title>
  <meta name="description" content="Aplicativo focado em ajudar pessoas a entrarem em forma." />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="css/MDB-4.19.0/bootstrap.min.css">
  <link rel="stylesheet" href="css/MDB-4.19.0/mdb.min.css">
  <link rel="stylesheet" href="css/site.css">
</head>

<body>
  <header class="header container-fluid pt-3">
    <div class="row">
      <div class="col-1">
        <a href="index.html"><i class="fas fa-arrow-left text-branco "></i></a>
      </div>
      <div class="col-10 text-center">
        CADASTRO
      </div>
    </div>
  </header>

  <main role="main" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="md-form foto rounded-circle mx-auto d-block">
          <img class="img-fluid rounded-circle" src="img/avatar-girl.png">
          <a><span class="badge badge-foto badge-verde"><i class="fas fa-camera fa-fw"
                aria-hidden="true"></i></span></a>
        </div>

        <!-- <form> -->
        <div class="md-form">
          <i class="fas fa-user prefix"></i>
          <input type="text" id="txtNome" class="form-control">
          <label for="txtNome">Nome</label>
        </div>
        <div class="md-form datepicker" inline="true">
          <i class="fas fa-calendar-alt prefix"></i>
          <input type="text" id="txtDataNascimento" class="form-control">
          <label for="txtDataNascimento">Data de Nascimento</label>
        </div>
        <div class="md-form">
          <div class="dropdown">
            <i class="fas fa-neuter prefix"></i>
            <button class="dropdown-toggle" type="button" id="ddlSexo" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Sexo
            </button>
            <div class="dropdown-menu" aria-labelledby="ddlSexo">
              <a class="dropdown-item" href="#">Feminino</a>
              <a class="dropdown-item" href="#">Masculino</a>
            </div>
          </div>
        </div>
        <div class="md-form">
          <i class="fas fa-envelope prefix"></i>
          <input type="text" id="txtNome" class="form-control">
          <label for="txtEmail">E-mail</label>
        </div>
        <div class="md-form">
          <i class="fas fa-lock prefix"></i>
          <input type="text" id="txtSenha" class="form-control">
          <label for="txtSenha">Senha</label>
        </div>
        <div class="md-form">
          <i class="fas fa-lock prefix"></i>
          <input type="text" id="txtConfirmarSenha" class="form-control">
          <label for="txtConfirmarSenha">Confirmar Senha</label>
        </div>
        <div class="pt-3 text-center">
          <button class="btn-site" role="button" onclick="location.href='index.html';">CADASTRAR</button>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </main>

  <script src="js/MDB-4.19.0/jquery.min.js"></script>
  <script src="js/MDB-4.19.0/popper.min.js"></script>
  <script src="js/MDB-4.19.0/bootstrap.min.js"></script>
  <script src="js/MDB-4.19.0/mdb.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#date-picker-example').datepicker();
    });
  </script>
</body>

</html>
