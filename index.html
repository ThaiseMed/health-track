<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <title>HealthTrack</title>
  <meta name="description" content="Aplicativo focado em ajudar pessoas a entrarem em forma." />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="css/MDB-4.19.0/bootstrap.min.css">
  <link rel="stylesheet" href="css/MDB-4.19.0/mdb.min.css">
  <link rel="stylesheet" href="css/site.css">
</head>

<body>
  <header class="header text-center">
    <a href="login.html"><img src="img/logo_HT_nome.png"></a>
  </header>

  <main role="main">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <h1 class="text-verde">Resetar Senha</h1>
            <p>Lhe enviaremos um e-mail com mais informações sobre como redefinir sua senha.</p>
            <form>
              <div class="md-form pb-4">
                <i class="fas fa-envelope prefix"></i>
                <input type="text" id="txtEmail" class="form-control">
                <label for="txtEmail">E-mail</label>
              </div>
              <div class="text-center">
                <button type="submit">Enviar E-mail</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/MDB-4.19.0/jquery.min.js"></script>
  <script src="js/MDB-4.19.0/popper.min.js"></script>
  <script src="js/MDB-4.19.0/bootstrap.min.js"></script>
  <script src="js/MDB-4.19.0/mdb.min.js"></script>
</body>

</html>
